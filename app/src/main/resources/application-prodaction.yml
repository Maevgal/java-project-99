spring:
  application:
    name: application
  datasource:
    url: ${PG_DATABASE_URL}
    username: ${PG_USER}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: SELECT 1
      minimum-idle: 1
      maximum-pool-size: 10
      pool-name: ${spring.application.name}-pool
    jpa:
      hibernate:
        ddl-auto: validate